build: false

clone_depth: 1

environment:
  matrix:
    - nodejs_version: 12
    - nodejs_version: 11
    - nodejs_version: 10
    - nodejs_version: 9
    - nodejs_version: 8

matrix:
  fast_finish: true

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test
